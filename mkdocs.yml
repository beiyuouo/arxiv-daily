#     - navigation.indexes

theme:
  name: material  # 테마 이름
  palette:
    - scheme: default  # 기본 테마
      primary: indigo
      accent: pink
    - scheme: slate  # 다크 모드 테마
      primary: deep-purple
      accent: cyan

  highlightjs: true


repo_url: https://github.com/chimdungs/arxiv-daily

markdown_extensions:
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg


plugins:
  - search:
      lang:
        - en
        - ja

extra:
  analytics:
    provider: google
    # property: UA-145083103-1